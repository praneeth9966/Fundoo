<div fxLayoutAlign="start start" fxFlex fxLayout="row wrap" fxLayoutWrap fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="20px"
  style="height:auto;width:20px;margin-top: 30px">
  <mat-card fxFlex=30 class="example-card" *ngFor="let notes of array" [ngStyle]="{'background-color':notes.color}" >
    <div  (click)="update(notes)">
    <mat-card-header>
      <mat-card-title>
        <div contenteditable="false" dir="ltr" aria-multiline="true" [innerHTML]="notes.title" role="textbox">{{notes.title}}</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <div contenteditable="false" aria-multiline="true" role="textbox" [innerHTML]="notes.description"> {{notes.description}}
      </div>
    </mat-card-content>
  </div>
  
  <div fxLayout="row">
    <div *ngFor="let items of notes.noteLabels">
    <mat-chip-list selected>
    <mat-chip>{{items.label}}</mat-chip>
    </mat-chip-list>
  </div>
  </div>
  
    <mat-card-actions>
      <div class="icons" fxLayoutAlign="space-between">
        <app-remindme-icon></app-remindme-icon>
        <app-collaborator-icon></app-collaborator-icon>
        <app-change-color-icon [notesArray]="notes.id" (noteColor)=messageColor($event)></app-change-color-icon>
        <app-add-image-icon></app-add-image-icon>
        <app-archive-icon [archive]="notes" (archiveNote)="myArchiveNotes($event)"></app-archive-icon>
        <app-more-icon [notesArray]="notes" (deleteNote)="getNotification($event)"></app-more-icon>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
