<!---------------------------Delete Dialog starts ----------------------------->

<div *ngIf="data.name =='trash'">
  <div mat-dialog-content>
    <p>Would you like to delete this note permanently ?</p>
  </div>
</div>

<div *ngIf="data.name !='trash'">
  <div mat-dialog-content>
    <p>We’ll delete this label and remove it from all of your Keep notes. Your notes won’t be deleted</p>
  </div>
</div>

<div fxLayoutAlign="space-between" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Delete</button>
</div>

<!---------------------------Delete Dialog ends ----------------------------->
