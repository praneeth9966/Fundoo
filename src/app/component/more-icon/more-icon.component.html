<mat-icon style="cursor: pointer;" matTooltip="More" aria-label="more" [matMenuTriggerFor]="appMenu">more_vert</mat-icon>
<mat-menu #appMenu="matMenu" [overlapTrigger]="false">
    <div style="padding:10px" fxLayout="column">
        <button mat-button (click)=deleteNotes()>Delete note</button>
        <button mat-menu-item [matMenuTriggerFor]="openLabel" (click)="getLabels(notesArray)">Add label</button>
    
    </div>
</mat-menu>


<mat-menu #openLabel="matMenu">

    <div *ngFor="let editLabels of notes " fxLayoutAlign="space-between center">
    <mat-checkbox (click)="$event.stopPropagation(); addLabel(editLabels.id)">{{editLabels.label}}
    
    </mat-checkbox>
    <mat-icon (click)="removeLabel(editLabels.id)" style="opacity:0.5">cancel</mat-icon>
    
    </div>
    
    </mat-menu>
