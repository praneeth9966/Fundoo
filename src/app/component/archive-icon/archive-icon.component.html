<mat-icon style="cursor: pointer;" matTooltip="Archive" *ngIf="archive.isArchived == false"  aria-label="archive" 
(click)="archiveNotes()">archive</mat-icon>
<mat-icon style="cursor: pointer;" matTooltip="Archive"  *ngIf="archive.isArchived == true"  aria-label="archive" 
(click)="unArchiveNotes()">unarchive</mat-icon>
